<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="heading">Etch A Sketch</div>
    </header>
    <main>
      <div class="container"></div>
      <div class="floater">
        <div class="innerFloater">
          <label for="color">Pen color</label>
          <input type="color" name="color" id="color" />

          <span class="gridLabel preserve-whitespace"
            >Grid Size: <span class="gridsize"></span>
          </span>
          <button id="btnReset" type="reset">Reset</button>
        </div>
      </div>
    </main>
  </body>
</html>
